services:
  redis:
    image: redis:7
    command: ["redis-server"]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - nocodi_network

  db:
    image: postgres:16
    env_file: .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - nocodi_network

  migration:
    build: .
    container_name: django_migration
    env_file: .env
    command: python manage.py migrate
    networks:
      - nocodi_network

  backend:
    build: .
    container_name: django_backend
    env_file: .env
    command:
      - python
      - manage.py
      - runserver
      - 0.0.0.0:8000
    expose:
      - "8000"
    volumes:
      - static_volume:/src/staticfiles
      - media_volume:/src/media
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - redis
      - db
    networks:
      - nocodi_network

  celery_worker:
    build: .
    container_name: celery_worker
    env_file: .env
    command: celery -A nocodi worker -l info
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - redis
      - backend
    networks:
      - nocodi_network

  nginx:
    image: nginx:1.27
    container_name: nginx_proxy
    ports:
      - "4001:80"
    depends_on:
      - backend
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - static_volume:/staticfiles:ro
      - media_volume:/media:ro
    networks:
      - nocodi_network

volumes:
  postgres_data:
  static_volume:
  media_volume:
  redis_data:

networks:
  nocodi_network:
    driver: bridge
