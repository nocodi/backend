name: deploy

on:
  # workflow_run:
  #   workflows: ["build"]
  #   branches: [main]
  #   types:
  #     - completed

  push:
    branches: [ "main" ]
jobs:
  deploy:
    runs-on: ubuntu-22.04
    environment:  SE shared

    permissions:
      contents: read
      packages: write

    steps:

      - uses: actions/checkout@v3
        with:
          fetch-depth: 0


      - name: deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_KEY }}
          port: ${{ secrets.PROD_PORT }}
          script: |
            set -e
            set +x
            cd /opt/nocodi_backend
            git pull
            docker compose -f compose.yaml up -d --build --no-deps migration backend
      - name: notify
        run: |
          message="ğŸš€Nocodi backend deployed"
          message="$message\nğŸ‘¤ Author: ${{ github.event.head_commit.author.name }}"
          message="$message\nğŸ“ Commit Message: ${{ github.event.head_commit.message }}"
          message="$message\nğŸ” Commit Hash: ${{ github.event.head_commit.id }}"

          curl -s https://api.telegram.org/bot${{ secrets.TGBOT_TOKEN }}/sendMessage \
          -d "{\"chat_id\":\"${{ secrets.TGCHAT_ID }}\", \"message_thread_id\": \"${{ secrets.TGMESSAGE_THREAD_ID }}\", \"text\": \"$message\"}" \
              -H 'Content-Type: Application/Json'
